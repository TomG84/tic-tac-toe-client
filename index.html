<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <form id="sign-up-form">
        <legend> Create a new account </legend>
        <p> Username </p>
        <input required type="text" name="credentials[email]" placeholder="Enter Email">
        <p> Password </p>
        <input required type="password" name="credentials[password]" placeholder="Enter Password">
        <p> Confirm Password </p>
        <input required type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit">
      </form>
      <br>
      <form id="sign-in-form">
        <legend> Already registered? Login </legend>
          <p> Username </p>
        <input required type="text" name="credentials[email]" placeholder="Enter Email">
        <p> Password </p>
        <input required type="password" name="credentials[password]" placeholder="Enter Password">
        <input type="submit">
      </form>
      <br>
      <form id="change-password-form">
        <legend> Change password </legend>
        <p> Old Password </p>
          <input required type="password" name="passwords[old]" placeholder="Old Password">
          <p> New Password </p>
          <input required type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit">
      </form>
      <br>
      <p>Logout</p>
      <button id="sign-out-button">Logout</button>
      <p id="display-message"></p>
      <div class="container">
        <div class="row">
          <div class="col-sm box grey" id="box1" data-box="0">
            <p class="display"></p>
          </div>
          <div class="col-sm box grey" id="box2">Box 2</div>
          <div class="col-sm box grey" id="box3">Box 3</div>
        </div>
        <div class="row">
          <div class="col-sm box grey" id="box4">Box 4</div>
          <div class="col-sm box grey" id="box5">Box 5</div>
          <div class="col-sm box grey"  id="box6">Box 6</div>
        </div>
        <div class="row">
          <div class="col-sm box grey" id="box7">Box 7</div>
          <div class="col-sm box grey" id="box8">Box 8</div>
          <div class="col-sm box grey" id="box9">Box 9</div>
        </div>
    </div>
    </body>
</html>
